builds:
  - id: casket
    main: main.go
    dir: ./casket
    binary: casket
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - "386"
      - amd64
      - arm
      - arm64
    ignore:
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
      - goos: darwin
        goarch: 386
      - goos: darwin
        goarch: arm

# Set dist directory to build/ since we have files in dist/
dist: build

before:
  hooks:
    - sh ./.prerelease.sh

archives:
  - id: casket
    builds:
      - casket
    format_overrides:
      - goos: windows
        format: zip
checksum:
  algorithm: sha256

release:
  github:
    owner: tmpim
    name: casket
  ids:
    - casket
  draft: true
  prerelease: auto
